<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступ у Гільдію</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <h1 class="site-title">Гільдія Тіней</h1>
            <p class="author-pseudo">Світ очима Тінника</p>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="books.html">Книги</a></li>
                <li><a href="about.html">Про автора</a></li>
                <li><a href="blog.html">Новини</a></li>
                <li><a href="signup.html" class="active" style="color: var(--accent-green);">Вступ</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="text-align: center; padding-top: 60px;">
        
        <h2 style="font-size: 3em; margin-bottom: 10px; color: var(--accent-gold);">Посвята в Гільдію</h2>
        <p style="max-width: 600px; margin: 0 auto 40px; color: var(--text-muted);">
            Заповни сувій, щоб стати частиною спільноти.
        </p>

        <div class="form-container">
            
            <form action="mailto:danylovol13@gmail.com" method="POST" enctype="text/plain">
                
                <div class="form-group">
                    <label class="form-label">Твоє Ім'я</label>
                    <input type="text" name="name" class="form-input" placeholder="Наприклад: Мандрівник" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Улюблений жанр</label>
                    <select name="genre" class="form-select">
                        <option>Темне Фентезі</option>
                        <option>Містика</option>
                        <option>Фантастика</option>
                        <option>Все перелічене</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Повідомлення</label>
                    <textarea name="message" class="form-textarea" placeholder="Напиши щось..."></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%; font-size: 1.2em;">Принести Присягу</button>
            </form>
        </div>

    </main>

    <footer class="site-footer">
        <p>© 2025 Тінник. Всі права захищено.</p>
    </footer>

</body>
</html>
